<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>MyBookList</h1>
	<div class="form-group">
		<form>
			<input type="text" id="title" placeholder="Enter title of Book">
			<input type="text" id="author" placeholder="Enter Author of Book">
			<input type="number" id="isbn" placeholder="Enter isbn of Book">
			<button id="submit"> Add Book </button>
		</form>

		<table class="table table-striped">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN#</th>
				<button id="deleteRow">X</button>
			</tr>
		</table>
		
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
